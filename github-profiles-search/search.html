<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>GitHub Profiles</h2>
      <form id="form">
        <div class="input-icons">
          <input
            type="text"
            id="userSearch"
            maxlength="40"
            placeholder="Press any <key> to search"
          />
          <i class="fa-solid fa-magnifying-glass icon"></i>
        </div>
      </form>
      <div id="profile" class="hidden">
        <div id="profile-image">
          <img id="image" src="layos.jpg" alt="github user profile image" />
        </div>
        <div id="profile-info">
          <div id="profile-name">User</div>
          <div id="profile-bio">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur
            nemo labore fugiat delectus dolore voluptate distinctio, eveniet
            tempore? Incidunt, quae.
          </div>
          <div id="profile-stats">
            <div id="stats-followers">Followers: 1</div>
            <div id="stats-following">Following: 20</div>
            <div id="stats-repos">Repos: 5</div>
          </div>
          <div id="profile-repos">repo-one, repo-two, repo-three</div>
        </div>
      </div>
      <div id="error-message" class="hidden">user not found!</div>
    </div>
    <footer>
      <p>Made by Charles - 2025</p>
    </footer>
    <script src="api_search.js"></script>
  </body>
</html>
