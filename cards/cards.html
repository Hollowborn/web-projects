<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card, Cards?</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-text">
          <h2>El Gatito</h2>
          <p>
            El gatito es un animal muy bonito. El es muy lindo porque es un
            carro rapido.
          </p>
        </div>
        <div class="card-image">
          <img src="el gatito.jpg" alt="A picture of a card" />
        </div>
        <div class="card-space"></div>
      </div>
    </div>

    <footer>
      <div class="dots" style="text-align: center">
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
      </div>
      <p>Made by Charles - 2025</p>
    </footer>
  </body>
</html>
