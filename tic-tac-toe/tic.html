<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tac.css" />
    <script src="toe.js" defer></script>
    <title>tic-tac-toe</title>
  </head>
  <body>
    <h3>Tic-Tac-Toe</h3>
    <h5 id="current_move">Current move:</h5>
    <div class="container">
      <div class="table">
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
      <button id="reset">Reset</button>
    </div>
    <footer>
      <p>Made by Charles - 2025</p>
    </footer>
  </body>
</html>
