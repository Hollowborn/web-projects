<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do - List Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>todos</h1>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Add a task..!"
        autocomplete="false"
      />
    </form>
    <small style="margin-top: 2rem">Left click to mark as done</small>
    <small>Right click to remove</small>
    <p>Made by Charles - 2025</p>
    <footer></footer>
    <script src="list.js"></script>
  </body>
</html>
