<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calc: Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-area">
        <h3>(>_<)\m/</h3>
      </div>
      <div class="bottom-area">
        <div class="number-area">
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="flex-break"></div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="flex-break"></div>
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="flex-break"></div>
          <div class="num">0</div>
          <div class="num">.</div>
          <div class="num">=</div>
        </div>
        <div class="operator-area">
          <div class="operator">+</div>
          <div class="operator">-</div>
          <div class="operator">/</div>
          <div class="operator">*</div>
          ,
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Made by Charles - 2025</></p>
    </div>
  </body>
</html>
