<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calc: Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-area">
        <h3 id="display">(>_<)\m/</h3>
        <h3 id="display-operator"></h3>
      </div>
      <div class="bottom-area">
        <div class="number-area">
          <div class="num" onclick="assignValue(1)">1</div>
          <div class="num" onclick="assignValue(2)">2</div>
          <div class="num" onclick="assignValue(3)">3</div>
          <div class="flex-break"></div>
          <div class="num" onclick="assignValue(4)">4</div>
          <div class="num" onclick="assignValue(5)">5</div>
          <div class="num" onclick="assignValue(6)">6</div>
          <div class="flex-break"></div>
          <div class="num" onclick="assignValue(7)">7</div>
          <div class="num" onclick="assignValue(8)">8</div>
          <div class="num" onclick="assignValue(9)">9</div>
          <div class="flex-break"></div>
          <div class="num" onclick="assignValue(0)">0</div>
          <div class="num">.</div>
          <div class="num" id="equal">=</div>
        </div>
        <div class="operator-area">
          <div class="operator add" onclick="operator='+'">+</div>
          <div class="operator minus" onclick="operator='-'">-</div>
          <div class="operator divide" onclick="operator='/'">/</div>
          <div class="operator multiply" onclick="operator='*'">*</div>
           <div  id="btn">Clear</div>
        </div>
      </div>
      
    </div>
    
    <footer>
     
      <p>Made by Charles - 2025</></p>
    </footer>
    <script src="calculate.js"></script>
  </body>
</html>
