<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock App</title>
  </head>
  <body>
    <div class="container">
      <div class="clock-face">
        <div class="hand-wrapper"><div id="hour-hand"></div></div>
        <div class="hand-wrapper"><div id="min-hand"></div></div>
        <div class="hand-wrapper"><div id="sec-hand"></div></div>
        <div class="clock-design"></div>
      </div>
      <div class="clock-time">
        <h2 id="hour-time">12</h2>
        <h2>:</h2>
        <h2 id="min-time">00</h2>
        <h2>:</h2>
        <h2 id="sec-time">00</h2>
        <h2 style="font-weight: 600; padding-left: 1rem" id="meridiem">AM</h2>
      </div>
    </div>
    <footer>
      <p>Made by Charles - 2025</p>
    </footer>
    <script src="clock.js"></script>
  </body>
</html>
