<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Add Numbers</title>
  </head>
  <body>
    <h2>Enter Two Numbers</h2>
    <div class="container">
      <h5>Addition</h5>
      <input type="number" id="n1" placeholder="Number 1" />
      <br />
      <input type="number" id="n2" placeholder="Number 2" />
      <br />
      <button class="btn" id="add">Add</button>
      <button class="btn" id="clear" style="background-color: #888">
        Clear
      </button>
      <br />
      <input
        type="text"
        id="result"
        disabled
        placeholder=""
        style="text-align: center; padding-left: 0"
      />
    </div>
    <footer>
      <p>Made by Charles - 2025</p>
    </footer>
    <script src="add.js"></script>
  </body>
</html>
