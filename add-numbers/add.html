<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Add Numbers</title>
  </head>
  <body>
    <div class="container">
      <h2>Enter Two Numbers</h2>
      <h5>Addition</h5>
      <input type="number" id="n1" placeholder="Number 1" />
      <br />
      <input type="number" id="n2" placeholder="Number 2" />
      <br />
      <button class="btn" id="add">Add</button>
      <button class="btn" id="clear" style="background-color: #d93c24">
        Clear
      </button>
      <br />
      <input type="text" id="result" disabled placeholder="" />
    </div>
    <h4>Made by Charles - 2025</h4>
    <script src="add.js"></script>
  </body>
</html>
