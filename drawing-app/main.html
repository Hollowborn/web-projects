<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas class="draw-area"></canvas>
      <div class="toolbox">
        <div class="items-left">
        <button class="brush-minus">-</button>
        <span>10</span>
        <button class="brush-plus">+</button>

        <input type="color" class="color-picker"></input>
        </div>
        <div class="items-right">
         <button class="eraser">X</button>
         </div>
      </div>
    </div>
    <footer>
      <p>Made by Charles - 2025</p>
    </footer>
  </body>
</html>
